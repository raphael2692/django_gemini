{% extends 'base.html' %}

{% block content %}
    <h1>Todo List</h1>
    <a href="{% url 'todo:todo_create' %}" class="btn btn-primary mb-3">Create Todo</a>
    <ul class="list-group">
        {% for todo in object_list %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'todo:todo_edit' todo.pk %}">{{ todo.title }}</a>
                <span class="badge bg-{% if todo.completed %}success{% else %}warning{% endif %} rounded-pill">
                    {% if todo.completed %}Completed{% else %}Pending{% endif %}
                </span>
                <a href="{% url 'todo:todo_delete' todo.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
